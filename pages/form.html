<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <!-- My css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/duck.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control text-bg-light  me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-md">
        <h1 class="py-4">Nuovo Libro</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputNautore" class="form-label">Nome autore</label>
                <input type="text" class="form-control" id="inputNautore">
            </div>

            <div class="col-md-6">
                <label for="inputCautore" class="form-label">Cognome autore</label>
                <input type="text" class="form-control" id="inputCautore">
            </div>

            <div class="col-12">
                <label for="inputTitolo" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="inputTitolo">
            </div>
            
            <div class="col-md-4">
                <label for="inputState" class="form-label">Genere</label>
                <select id="inputState" class="form-select">
                  <option selected>Scegli genere</option>
                  <option>Narrativa</option>
                  <option>Fantasy</option>
                  <option>Letteratura</option>
                  <option>Horror</option>
                  <option>Romanzi</option>
                </select>
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Anno di pubblicazione</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-2">
              <label for="inputZip" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-12">
                <textarea class="form-text" name="message" style="border-color: rgb(218, 218, 218); width:100%; height:70px;">Inserisci eventuali note sul libro</textarea>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Aggiungi libro</button>
            </div>
          </form>
            
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
